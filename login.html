    <!-- favicon here -->
    <link rel="icon" href="img/logo.png" type="image/png" sizes="16x16">

    <!-- all CSS here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/check-radio-toggle.css">

  <body>
    <div class="log-reg-page">
      <div class="container">
        <div class="log-reg-box">
          <div class="row no-gutters">
            <div class="col-md-5">
              <div class="log-reg-intro">
                <h2>Hello, Friend!</h2>
                <p>Enter your personal details <br> and start journey with us</p>
                <a href="registration.html" class="button log-reg-btn-alt">Sign Up</a>
              </div>
            </div>
            <div class="col-md-7">
              <div class="log-reg-form">
                <h3>Sign in to VoicePro</h3>
                <form action="">
                  <div class="log-reg-form-input-wrap">
                    <div class="log-reg-form-input">
                      <input type="text" name="" id="" placeholder="Username">
                      <i class="far fa-user"></i>
                    </div>
                  </div>

                  <div class="log-reg-form-input-wrap">
                    <div class="log-reg-form-input">
                      <input type="text" name="" id="" placeholder="Password">
                      <i class="far fa-lock"></i>
                    </div>
                  </div>
                  <div class="remember-check">
                    <div class="checkbtn check-color-2">
                      <input type="checkbox" id="check3" name="fruit" value="check" />
                      <label for="check3">Remember Me</label>
                    </div>
                  </div>
                  <div>
                    <a href="#" class="forgot-pass">Forgot Your Password?</a>
                  </div>
                  <button class="button log-reg-btn">sign in</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <!-- jQuery JS -->
    <script src="js/vendor/modernizr-3.8.0.min.js"></script>
