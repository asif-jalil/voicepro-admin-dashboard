<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="description">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title here -->
    <title>VoicePro Registration</title>

    <!-- favicon here -->
    <link rel="icon" href="img/logo.png" type="image/png" sizes="16x16">

    <!-- all CSS here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/check-radio-toggle.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">

  </head>

  <body>
    <div class="log-reg-page">
      <div class="container">
        <div class="log-reg-box">
          <div class="row no-gutters">
            <div class="col-md-7">
              <div class="log-reg-form">
                <h3>Create Account</h3>
                <form action="">
                  <div class="log-reg-form-input-wrap">
                    <div class="log-reg-form-input">
                      <input type="text" name="" id="" placeholder="Name">
                      <i class="far fa-user-tie"></i>
                    </div>
                  </div>

                  <div class="log-reg-form-input-wrap">
                    <div class="log-reg-form-input">
                      <input type="text" name="" id="" placeholder="Email">
                      <i class="far fa-envelope"></i>
                    </div>
                  </div>

                  <div class="log-reg-form-input-wrap">
                    <div class="log-reg-form-input">
                      <input type="text" name="" id="" placeholder="Username">
                      <i class="far fa-user"></i>
                    </div>
                  </div>

                  <div class="log-reg-form-input-wrap">
                    <div class="log-reg-form-input">
                      <input type="text" name="" id="" placeholder="Password">
                      <i class="far fa-lock"></i>
                    </div>
                  </div>
                  <button class="button log-reg-btn">sign up</button>
                </form>
              </div>
            </div>

            <div class="col-md-5">
              <div class="log-reg-intro">
                <h2>Welcome Back!</h2>
                <p>To keep connect with us please <br> login with your personal info</p>
                <a href="login.html" class="button log-reg-btn-alt">Sign In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <!-- jQuery JS -->
    <script src="js/vendor/modernizr-3.8.0.min.js"></script>
    <script src="js/vendor/jquery-3.4.1.min.js"></script>

    <!-- bootstrap JS -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- main JS -->
    <script src="js/main.js"></script>

  </body>

</html>
